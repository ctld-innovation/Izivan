components:
  schemas:
    GeographicAddress:
      type: object
      properties:
        address:
          type: string
          description: Formatted address
        lat:
          type: number
          description: Address latitude
          format: float
        lng:
          type: number
          description: Address longitude
          format: float
    EstimateRequest:
      required:
      - articleType
      - exactRecipientAddr
      - exactSenderAddr
      - loadingDate
      - loadingIsFixedHour
      - recipientAddrPoint
      - recipientName
      - recipientPhoneNumber
      - senderAddrPoint
      - senderName
      - senderPhoneNumber
      - truckNumber
      - truckTypeId
      type: object
      properties:
        senderAddrPoint:
          $ref: '#/components/schemas/GeographicAddress'
        recipientAddrPoint:
