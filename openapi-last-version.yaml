        required: true
        schema:
          type: string
          format: date-time
      - name: truckTypeId
        in: query
        description: Query parameter truckTypeId ('trucktype' represented by a unique
          ID)
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            '*/*':
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  response:
                    $ref: '#/components/schemas/AvailableDays'
